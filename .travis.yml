language: node_js
node_js:
- '0.12'
- iojs
sudo: false
cache:
  directories:
  - node_modules
addons:
  postgresql: "9.4"
before_script:
 - npm run inittest -- -U postgres
after_script:
 - npm run test:reportcoverage
env: POSTGRE_CONNECTION_STRING='postgres://postgres@localhost:5432/webmaker_testing'
